  feats:
    adventurer:
      description:
        type: 'String'
        label: 'Adventurer Feat'
        value: "<p>Like ranger animal companion feats, skeletal minion feats don’t build on each other. You don’t have to take skeletal minion feats in any particular order, you only need to qualify for the tier of the feat you are taking.</p>\n<p>We recommend marking the feat(s) you have chosen with&nbsp;<strong>bold</strong> formatting.</p>\n<ul>\n<li>Your skeletal minion now adds the escalation die to its attack rolls.</li>\n<li>When an enemy attempts to disengage from the skeletal minion, it takes a penalty to the check equal to the escalation die.</li>\n<li>As a quick action, you can set your skeletal minion ablaze, or extinguish the blaze. While it’s flaming, your skeleton minion’s damage dice increase by one size, and it deals fire damage with its melee attacks, but it takes damage equal to your level each time its natural attack roll is odd.</li>\n</ul>"
      isActive:
        type: 'Boolean'
        label: 'Active'
        value: false
    champion:
      description:
        type: 'String'
        label: 'Champion Feat'
        value: "<p>We recommend marking the feat(s) you have chosen with&nbsp;<strong>bold</strong> formatting.</p>\n<ul>\n<li>Add a damage die of the same size to your skeletal minion’s damage rolls (for example, 3d6 becomes 4d6).</li>\n<li>Add double your Charisma modifier to your skeletal minion’s hit points. At 8th level, add triple it.</li>\n</ul>"
      isActive:
        type: 'Boolean'
        label: 'Active'
        value: false
    epic:
      description:
        type: 'String'
        label: 'Epic Feat'
        value: "<p>We recommend marking the feat(s) you have chosen with&nbsp;<strong>bold</strong>&nbsp;formatting.</p>\n<ul>\n<li>Add a damage die of the same size to your skeletal minion’s damage rolls (for example, 4d6 becomes 5d6, and this is cumulative with the champion feat).</li>\n<li>Your skeletal minion gains a +2 bonus to all defenses.</li>\n</ul>"
