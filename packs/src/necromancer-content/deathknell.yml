  effect:
    type: 'String'
    label: 'Effect'
    value: "<p>As a quick action, you can drop a nearby enemy that has 5 hp or fewer down to 0 hp. When you drop an enemy using Deathknell, you heal <a class=\"inline-roll inline-result\" data-roll=\"%7B%22class%22%3A%22Roll%22%2C%22formula%22%3A%221d6%22%2C%22dice%22%3A%5B%7B%22class%22%3A%22Die%22%2C%22faces%22%3A6%2C%22rolls%22%3A%5B%7B%22roll%22%3A4%7D%5D%2C%22formula%22%3A%221d6%22%2C%22options%22%3A%7B%7D%7D%5D%2C%22parts%22%3A%5B%22_d0%22%5D%2C%22result%22%3A%224%22%2C%22total%22%3A4%7D\" title=\"1d6\"><i class=\"fas fa-dice-d20\"></i> 4</a> hit points.</p>\n<p>You can use Deathknell to drop a mook, but only if it’s the last mook in its mob and the mob has 5 hp or fewer left, at which point it’s time for the mook’s Deathknelled exit.</p>\n<ul>\n<li>3rd level spell Drop an enemy with 10 hp or fewer. Heal <a class=\"inline-roll inline-result\" data-roll=\"%7B%22class%22%3A%22Roll%22%2C%22formula%22%3A%221d10%22%2C%22dice%22%3A%5B%7B%22class%22%3A%22Die%22%2C%22faces%22%3A10%2C%22rolls%22%3A%5B%7B%22roll%22%3A5%7D%5D%2C%22formula%22%3A%221d10%22%2C%22options%22%3A%7B%7D%7D%5D%2C%22parts%22%3A%5B%22_d0%22%5D%2C%22result%22%3A%225%22%2C%22total%22%3A5%7D\" title=\"1d10\"><i class=\"fas fa-dice-d20\"></i> 5</a> hit points.</li>\n<li>5th level spell Drop an enemy with 15 hp or fewer. Heal <a class=\"inline-roll inline-result\" data-roll=\"%7B%22class%22%3A%22Roll%22%2C%22formula%22%3A%222d8%22%2C%22dice%22%3A%5B%7B%22class%22%3A%22Die%22%2C%22faces%22%3A8%2C%22rolls%22%3A%5B%7B%22roll%22%3A5%7D%2C%7B%22roll%22%3A7%7D%5D%2C%22formula%22%3A%222d8%22%2C%22options%22%3A%7B%7D%7D%5D%2C%22parts%22%3A%5B%22_d0%22%5D%2C%22result%22%3A%2212%22%2C%22total%22%3A12%7D\" title=\"2d8\"><i class=\"fas fa-dice-d20\"></i> 12</a> hit points.</li>\n<li>7th level spell Drop an enemy with 20 hp or fewer. Heal <a class=\"inline-roll inline-result\" data-roll=\"%7B%22class%22%3A%22Roll%22%2C%22formula%22%3A%224d6%22%2C%22dice%22%3A%5B%7B%22class%22%3A%22Die%22%2C%22faces%22%3A6%2C%22rolls